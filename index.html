<!DOCTYPE html>
    <head>
    <title>Web Page-Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>

<div class="maindiv">
    <h1>Simple Interest Calculator</h1>
        <a onchange="validate_numer()"> Amount <input type="number"  id="principal">  <br/></a>
        <br>
        Interest Rate <input onchange="read_value()" type="range" min="1" max="20" step="0.25" id="rate"> <span id="rate_value" > 10.5% </span> <br/>
        <br>
        No. of Years <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
</select><br>
<br>


        <button onclick="compute()">Compute Interest</button><br>
        <span id="result"></span>
        <br>
        <br>
        <p>&#169; Everyone Can Get Rich</p>
</div>
    </body>
</html>
